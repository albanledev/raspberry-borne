<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Découverte CréaLab</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Découvre le CréaLab</h1>
    <div id="question-container">
      <p id="question">Souhaites-tu apprendre à utiliser une imprimante 3D ?</p>
      <button class="btn">Oui</button>
      <button class="btn">Non</button>
    </div>
    <div id="recommendation-container" style="display:none;">
      <h2>Projets recommandés :</h2>
      <div id="recommendations-list" class="cards-container"></div>
      <button class="btn">Recommencer</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const questions = [
        { question: "Souhaites-tu apprendre à utiliser une imprimante 3D ?", yes: ["Imprimer un petit objet personnalisé", "Créer un modèle 3D simple"], no: [] },
        { question: "Veux-tu apprendre à faire de l'IOT ?", yes: ["Créer une lampe connectée", "Développer un capteur de température connecté"], no: [] },
        { question: "Es-tu intéressé par la soudure ?", yes: ["Assembler un petit circuit", "Créer une boîte à sons"], no: [] },
        { question: "Es-tu curieux de découvrir la robotique ?", yes: ["Assembler un robot simple", "Programmer un robot pour suivre une ligne"], no: [] },
        { question: "Veux-tu apprendre à programmer avec Arduino ?", yes: ["Créer un capteur de mouvement", "Programmer une LED clignotante"], no: [] },
        { question: "Veux-tu fabriquer un objet utile avec une imprimante 3D ?", yes: ["Créer un porte-clés personnalisé", "Fabriquer un support pour téléphone"], no: [] }
      ];

      let currentQuestionIndex = 0;
      let recommendations = [];

      const restartButton = document.querySelector("#recommendation-container .btn");
      if (restartButton) {
        restartButton.addEventListener("click", restart);
      }

      function answer(userResponse) {
        const currentQuestion = questions[currentQuestionIndex];
        if (userResponse && currentQuestion.yes.length > 0) {
          recommendations.push(...currentQuestion.yes);
        }

        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
          document.getElementById("question").innerText = questions[currentQuestionIndex].question;
        } else {
          showRecommendations();
        }
      }

      function showRecommendations() {
        document.getElementById("question-container").style.display = "none";
        document.getElementById("recommendation-container").style.display = "block";

        const list = document.getElementById("recommendations-list");
        list.innerHTML = ""; // clear previous recommendations
        recommendations.forEach(recommendation => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `<p>${recommendation}</p>`;
          list.appendChild(card);
        });
      }

      function restart() {
        currentQuestionIndex = 0;
        recommendations = [];
        document.getElementById("question").innerText = questions[0].question;
        document.getElementById("question-container").style.display = "block";
        document.getElementById("recommendation-container").style.display = "none";
      }

      document.querySelectorAll('.btn').forEach(button => {
        button.addEventListener('click', function() {
          const userResponse = button.innerText === 'Oui';
          answer(userResponse);
        });
      });
    });
  </script>
</body>
</html>
